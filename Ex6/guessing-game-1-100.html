<html lang="en">

<head>

    <title>Guessing Game 1-100</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Exercise Week 6 â€“ JavaScript</h1>
        <h3>Using functions in JavaScript </h3>
        <p>Decisions and Loops in JavaScript</p>
        <p>Guessing Game 1-100</p>
        <hr>
    </div>
    <div class="project-container">
        <button onclick="randomGenerator();" class="btn btn-success">Generate Random Number (1-100)</button>
        <p id="number"></p>
        <p>So you want hints, eh?!</p>
        <button onclick="guessNumber();" class="btn btn-success">Ok this time you have 6 chances to try to Guess the Number and this time, we'll give you hints! (1-100)</button>
        <p id="result">
        </p>
    </div>




</body>
<script>
    // Generate Random Number between 1 and 100
    function randomGenerator() {
        var num = Math.random() * 100;
        var number = document.getElementById("number").innerHTML = Math.ceil(num);
        // for (var i = 0; i <= 30; i++) {
        //     console.log(i);
        // }

        console.log("Random Number is " + number);
        return (number);
    };

    function guessNumber() {

        var num = Math.random() * 100;
        var number = Math.ceil(num);

        console.log(number);
        for (var i = 0; i <= 6; i++) {
            var numIn = Number(prompt("Please Enter a Number"));
            if (numIn === number) {
                alert("Well Done! You Got it!")
                console.log("Correct");
                document.getElementById("result").innerHTML = "Good Guess!"
                return (number)
            } else {
                // console.log("Incorrect")
                // document.getElementById("result").innerHTML = "Sorry, wrong number. The number was " + number

                if (numIn > number) {
                    alert("Guess too high, " + (6 - i) + " attempts left...");
                    console.log("Guess too high");
                    document.getElementById("result").innerHTML = "Guess too high"


                } else {
                    if (numIn < number) {
                        alert("Guess too low, " + (6 - i) + " attempts left...");
                        console.log("Guess too low");
                        document.getElementById("result").innerHTML = "Guess too low";

                    }
                }
            };
        }
        alert("The Number was " + number)
    }
</script>


</html>
