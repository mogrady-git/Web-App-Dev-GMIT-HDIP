<body>
    <div class="container">
        <h1>Exercise Week 6 â€“ JavaScript</h1>
        <h3>Using functions in JavaScript </h3>

        <hr>

    <div class="project-container">
        <button onclick="randomGenerator();" class="btn btn-success">Generate Random Number (1-10)</button>
        <p id="number"></p>
        <button onclick="guessNumber();" class="btn btn-success">Ok this time, Try to Guess the Number! (1-10)</button>
        <p id="result">
        </p>
    </div>




</body>
<script>
    function randomGenerator() {
        var num = Math.random() * 10;
        var number = document.getElementById("number").innerHTML = Math.ceil(num);
        console.log("Random Number is " + number);
        return (number);
    };

    function guessNumber() {

        var num = Math.random() * 10;
        var number = Math.ceil(num);

        console.log(number);
        // document.getElementById("result").innerHTML = ("The Number Was:" + number)

        var numIn = Number(prompt("Please Enter a Number"));


        if (numIn === number) {
            console.log("Correct");
            document.getElementById("result").innerHTML = "Good Guess!"
        } else {
            console.log("Incorrect")
            document.getElementById("result").innerHTML = "Sorry, wrong number"
        };
    }
</script>
